<!doctype html>
<html lang="en">

<head>
  <title>Cadastro de Indíviduos</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" href="editar.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="editar.js"></script>
</head>

<body>

  <center>
    <h1>Cadastro do Indivíduo</h1>
  </center>
  <br/>
  <br/>

  <div class="container-fluid">
    <h2>Cadastro de Nomes</h2>

    <div class="row">
      <div class="col-sm-4">

        <form class="form-group">
          <br />
          <div class="text">
            <label id="rotulo" class="is-small">-- Preencha os campos abaixo para visualizar o nome --</label>
          </div>
          <br />
          <label class="label is-small">Nome</label>
          <input id="nome" size="30" class="form-control" type="text">
          <br />
          <label class="label is-small">Sobrenome</label>
          <input id="sobrenome" size="30" class="form-control" type="text">
          <br />
          <label class="label is-small">Título</label>
          <input id="titulo" size="15" class="form-control" type="text">
          <br />
          <label class="label is-small">Sufixo</label>
          <input id="sufixo" size="15" class="form-control" type="text">
          <br />
          <label class="label is-small">Nome Preferido</label>
          <select id="nomePreferido" class="form-control">
            <option value="1">Nome Preferido</option>
            <option value="2">Este não é o nome preferido</option>
          </select>
          <br />
          <label class="label is-small">Uso do Nome</label>
          <select id="usoNome" class="form-control">
            <option value="1">Relatório (R)</option>
            <option value="2">Nome de recém-nascido (N)</option>
            <option value="3">Nome profissional ou comercial (C)</option>
            <option value="4">Nome de solteiro (nascimento) (original)</option>
            <option value="5">Nome registrado (nome legal)</option>
            <option value="8">Outro nome (alias)</option>
          </select>
          <br />
          <label class="label is-small">Indicador de uso condicional</label>
          <select id="indicadorUsoCondicional" class="form-control">
            <option value="1">Informação não confiável </option>
            <option value="2">Nome com erro de digitação </option>
            <option value="3">Nome para não ser usado </option>
            <option value="4">Vínculo do nome proibido por lei </option>
            <option value="6">Requisito de privacidade/segurança especial </option>
            <option value="9">Nome temporário </option>
          </select>

        </form>

        <div id="button-adicionar-nome" type="button" class="btn btn-primary">Adicionar Nome</div>

      </div>

      <div class="col-sm-6">
        <table id="tableNome">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Uso</th>
              <th>Preferido</th>
              <th>Indicador de Uso</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <hr/>

  <div class="container-fluid">
    <h2>Cadastro de Identificadores</h2>

    <div class="row">
      <div class="col-sm-4">
        <form name="cadastro-identificador" class="form-group">

          <label class="label is-small">Tipo do identificador</label>
          <select class="form-control" id="tipoIdentificador">
            <option value="01">Único dentro da organização</option>
            <option value="02">Número do prontuário</option>
            <option value="21">Radiologia</option>
            <option value="22">Patologia</option>
            <option value="23">Farmácia</option>
          </select>
          <br />
          <label class="label is-small">Designação</label>
          <input type="text" class="form-control" id="designacao">
          <br />
          <label class="label is-small">Emissor</label>
          <input type="text" class="form-control" id="emissor">
          <br />
          <label class="label is-small">Data</label>
          <input type="date" class="form-control" id="data">
          <br />
          <label class="label is-small">Área Geográfica</label>
          <select class="form-control" id="areaGeografica">
            <option value="1">Local</option>
            <option value="2">Área/região/distrito</option>
            <option value="3">Estado/província/território</option>
            <option value="4">Nacional</option>
          </select>

        </form>

        <div id="button-adicionar-identificador" type="button" class="btn btn-primary">Adicionar Identificador</div>

      </div>

      <div class="col-sm-6">
        <table id="tableIdentificador">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Designação</th>
              <th>Emissor</th>
              <th>Data</th>
              <th>Área Geográfica</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <hr/>

  <div class="container-fluid">
    <h2>Cadastro de Certidões</h2>

    <div class="row">
      <div class="col-sm-4">
        <form name="cadastro-identificador" class="form-group">

          <label class="label is-small">Tipo de Certidão</label>
          <select class="form-control" id="tipoCertidao">
            <option value="nascimento">Nascimento</option>
            <option value="casamento">Casamento</option>
            <option value="divorcio">Divórcio</option>
          </select>
          <br />
          <label class="label is-small">Nome do Cartório</label>
          <input type="text" class="form-control" id="nomeCartorio">
          <br />
          <label class="label is-small">Livro</label>
          <input type="number" class="form-control" id="livro">
          <br />
          <label class="label is-small">Folha</label>
          <input type="number" class="form-control" id="folha">
          <br />
          <label class="label is-small">Termo</label>
          <input type="number" class="form-control" id="termo">

        </form>

        <div id="button-adicionar-certidao" type="button" class="btn btn-primary">Adicionar Certidão</div>

      </div>

      <div class="col-sm-6">
        <table id="tableCertidao">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Cartório</th>
              <th>Livro</th>
              <th>Folha</th>
              <th>Termo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
</body>

</html>
